<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Support</title>
    <link href = "../Styles.css" rel="stylesheet">
    <script src="../js/load_time.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #F5F5DC;">
    <header>
        <div id = 'header' class="header">
            <div><a  class = index href = "../index.html"><img class = header_img src = "../imgs/d2_icon.png">DOKATrade</a></div>
            <div>
                <a class = market href = "../index.html">Market</a>
                <ul>
                    <li><a class = market href = "Immortal.html">Immortal</a></li>
                    <li><a class = market href = "Arcana.html">Sets</a></li>
                    <li><a class = market href = "Other.html">Other</a></li>
                </ul>
            </div>
            <div><a class = Support href = "Support.html">Support</a></div>
            <div><a class = TradeGuide href = "../index.html">TradeGuide</a></div>
        </div>
    </header>

    <main>
        <div class="container col-lg-6">
            <form onsubmit="return false;">
                <fieldset>
                    <legend>Заказ предметов</legend>
                    <div class="mb-3">
                        <label for="name" class="form-label">Название предмета:</label>
                        <input type="text" class="form-control" id="name" name="user_name">
                    </div>
                    <div class="mb-3">
                        <label for="num" class="form-label">Количество:</label>
                        <input type="text" class="form-control" id="num" name="user_name">
                    </div>
                    <div class="mb-3">
                        <label for="quality" class="form-label">Качество:</label>
                        <select class="form-select" id="quality" aria-label="Default select example">
                            <option value="Immortal">Immortal</option>
                            <option value="Legendary">Legendary</option>
                            <option value="Mythical">Mythical</option>
                            <option value="Arcana">Arcana</option>
                            <option value="Set">Set</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="sugg" class="form-label">Комментарии к заказу:</label>
                        <input type="text" class="form-control" id="sugg" name="user_name">
                    </div>
                    <button style="background-color: #911E42FF; border-color: #911E42FF;" id="appointment_add" class="btn btn-primary">Оставить заявку</button>
                </fieldset>
            </form>
        </div>
        <div class="container col-lg-6">
            <h2 class="text-center p-4">Ваша Запись:</h2>
            <form onsubmit="return false;" id="delete">
                <ul style="list-style-type: none;padding: unset;">
                    <li>
                        <div class="form-check form-check">
                            <input type="checkbox" class="form-check-input" id="check_name">
                            <label class="form-check-label" for="check_name">Показать Название предмета</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="check_num">
                            <label class="form-check-label" for="check_num">Показать Количество</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="check_quality">
                            <label class="form-check-label" for="check_quality">Показать качество</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="check_sugg">
                            <label class="form-check-label" for="check_sugg">Комментарии</label>
                        </div>
                    </li>
                </ul>
                <button class="btn btn-primary" style="margin-bottom: 10px" id="table_add">Показать таблицу</button>
            </form>
        </div>
        <div class="container col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr style ="--bs-table-bg: #911E42FF;" class="table-dark" id="columnsTable_field">
                    </tr>
                    </thead>
                    <tbody id="appointments_field">
                    </tbody>
                </table>
            </div>
        </div>
    </main>


    <footer>

        <script>
            window.addEventListener("load", () => document.getElementById("demo").innerText = "Время загрузки страницы: " + loadTime + "c")
        </script>
        <p id="demo">Время загрузки страницы:</p>
        <script src="../js/form.js"></script>
    </footer>


</body>
</html>
